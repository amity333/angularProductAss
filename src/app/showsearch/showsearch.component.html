<div class="container">

    <table class="table table-dark">
        <thead>
            <tr>
                <th>ID</th><th>NAME</th><th>PRICE</th><th>BRAND</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of searchedData">
      
                <td>{{prod.id}}</td>
                <td>{{prod.name}}</td>
                <td>{{prod.price}}</td>
                <td>{{prod.brand}}</td>

           </tr>
        </tbody>
    </table>
</div>
