<div class="container">
    <table class="table table-dark">
            <thead>
                    <tr>
                        <th>ID</th><th>NAME</th><th>PRICE</th><th>BRAND</th>
                    </tr>
                </thead>
                <tbody>

        <tr *ngFor="let prod of products ; let i=index">

            <td>{{prod.id}}</td>
            <td>{{prod.name}}</td>
            <td>{{prod.price}}</td>
            <td>{{prod.brand}}</td>

            <td><button class="btn btn-primary" (click)="delete(i)">Delete</button></td>

        </tr>
                </tbody>
    </table>
</div>
